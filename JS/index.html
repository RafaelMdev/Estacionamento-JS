<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>Por: Rafael Montagna</small></h2>
                <div class="jumbotron">
                        <form id="formulario">
                            <div class="form-group">
                                <label>Modelo do Veículo</label>
                                <input type="text" id="modeloCarro" class="form-control" placeholder="Nome do Carro">
                            </div>

                            <div class="form-group">
                                <label>Placa do Veículo</label>
                                <input type="text" id="placaCarro" class="form-control" name="" placeholder="Placa do Carro">
                            </div>

                            <button type="submit" class="btn btn-primary">Adicionar Carro</button>
                        </form>
                </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Finalizar</th>
                    </thead>

                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>    
</body>
</html>
